syntax = "proto3";

package spawn.actors.domain.common;

import "nx.proto";

option java_multiple_files = true;
option java_package = "spawn.actors.domain.common";
option java_outer_classname = "SpawnDistributedImageProcessingProtos";

message Image {
    string path = 1;
    string filename = 2;
    spawn.nx.protocol.Type type = 3;
    spawn.nx.protocol.Shape shape = 4;
    spawn.nx.protocol.Binary binary = 5;
}